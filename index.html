<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 id="header">The Original Tic Tac Toe</h1>
    <hr />
    <form id="player1form">
      <label for="player1-name">Enter Player 1 Name</label>
      <input type="text" id="player1-name" name="player1-name" />
      <button type="submit">Submit</button>
    </form>
    <form id="player2form">
      <label for="player2-name">Enter Player 2 Name</label>
      <input type="text" id="player2-name" name="player2-name" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <div id="playerStatus">hello</div>
    <div id="gameStatus">hello</div>
    <div class="board">
        <div class="cell" id="0,0">''</div>
        <div class="cell" id="1,0">''</div>
        <div class="cell" id="2,0">''</div>
        <div class="cell" id="0,1">''</div>
        <div class="cell" id="1,1">''</div>
        <div class="cell" id="2,1">''</div>
        <div class="cell" id="0,2">''</div>
        <div class="cell" id="1,2">''</div>
        <div class="cell" id="2,2">''</div>
      </div>
    </div>
    <div id="scoreboard">
      <div>player 1 score</div>
      <div>player 2 score</div>
    </div>
  </body>
</html>
