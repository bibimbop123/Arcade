<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <p id="current-time"></p>
    <h1>The Original Tic-Tac-Toe!</h1>
    <br />
    <h3>Please enter Player names!</h2>
    <br/>
    <form id="player1form">
      <label for="player1-name">Enter Player 1 Name</label>
      <input type="text" id="player1-name" name="player1-name" />
      <label for="player2-name">Enter Player 2 Name</label>
      <input type="text" id="player2-name" name="player2-name" />
      <button id="submit" type="submit">Submit</button>
    </form>
    <br/>
    <button id="computer"> Play Computer</button>
    <div id="playerStatus">Player 1</div>
    <div id="gameStatus">Inactive</div>
    <hr size="2px" />

    <div class="board">
      <!-- <div class="cell" id="0,0"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div> -->
    </div>
    <br>
    <button id="reset">Reset Game</button>
    <br/>
    <button id="resetScoreboard">Reset Scoreboard</button>
    <br>
    <div id="scoreboard">
      <br>
      <h2 id="player1score">player 1 score</h2>
      <h2 id="player2score">player 2 score</h2>
    </div>
  </body>
</html>
