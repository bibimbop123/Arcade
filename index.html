<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 id="header">The Original Tic Tac Toe</h1>
    <hr />
    <form id="player1form">
      <label for="player1-name">Enter Player 1 Name</label>
      <input type="text" id="player1-name" name="player1-name" />
      <label for="player2-name">Enter Player 2 Name</label>
      <input type="text" id="player2-name" name="player2-name" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <div id="playerStatus">player 1</div>
    <div id="gameStatus">Active</div>
    <div class="board">
      <div class="cell" id="a" onclick="buttonClick(0, 0, 'a');"></div>
      <div class="cell" id="b" onclick="buttonClick(1, 0, 'b');"></div>
      <div class="cell" id="c" onclick="buttonClick(2, 0, 'c');"></div>
      <div class="cell" id="d" onclick="buttonClick(0, 1, 'd');"></div>
      <div class="cell" id="e" onclick="buttonClick(1, 1, 'e');"></div>
      <div class="cell" id="f" onclick="buttonClick(2, 1, 'f');"></div>
      <div class="cell" id="g" onclick="buttonClick(0, 2, 'g');"></div>
      <div class="cell" id="h" onclick="buttonClick(1, 2, 'h');"></div>
      <div class="cell" id="i" onclick="buttonClick(2, 2, 'i');"></div>
      </div>
    </div>
    <div id="scoreboard">
      <div>player 1 score</div>
      <div>player 2 score</div>
    </div>
  </body>
</html>
